name: Verify Commit Signatures

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  verify-commits:
    name: Verify Commit Signatures
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none  # Fetch commit history without blobs for faster signature checks

      - name: Verify commit signatures
        uses: ./.github/actions/verify-commit-signature
        with:
          allowed-algorithms: 'ED25519-SK,ECDSA-SK'
          gpg-allowed-fingerprints-file: '.github/allowed_gpg_fingerprints'
          initial-push-scope: 'head-only'

      - name: Show signature report
        if: success() || failure()
        run: |
          if [ -f commit-signature-report.json ]; then
            echo "Commit signature report:";
            cat commit-signature-report.json;
          else
            echo "commit-signature-report.json not found";
          fi
